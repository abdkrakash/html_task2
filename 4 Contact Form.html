<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>

  <body>
    <form>
      <label for="name">Name :</label>
      <input type="text" id="user name" name="user name" />

      <br />
      <br />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="Country">Country :</label>
      <select name="Country ">
        <option value="">select you Country</option>
        <option value="Amman">Amman</option>
        <option value="Aqaba">Aqaba</option>
        <option value="Madaba">Madaba</option>
        <option value="Ma'an">Ma'an</option>
      </select>

      <br />
      <br />
      <label for="gender">Gender :</label>

      <label>
        <input type="radio" id="male" name="Gender " value="male" />
        male
      </label>
      <label>
        <input type="radio" id="fmale" name="Gender " value="fmale" />
        fmale
      </label>

      <br />
      <br />

      <p>Message</p>
      <textarea placeholder="type your message here" name="message"></textarea>
      <br />

      <input type="checkbox" id="Subscribe" name="Subscribe" />Subscribe
      <br />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
