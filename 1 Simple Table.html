<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table </title>
  </head>
  <body>
    <h1>People Information</h1>

    <table border="2">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>

      <tr>
        <td>jone Doe</td>
        <td>30</td>
        <td>new yokr</td>
      </tr>

      <tr>
        <td>jane Smith</td>
        <td>35</td>
        <td>london</td>
      </tr>

      <tr>
        <td>Sam Brown</td>
        <td>25</td>
        <td>sydney</td>
      </tr>
    </table>
  </body>
</html>
